edition: 1.0.0
access: '{{ access }}'

vars: # 全局变量
  region: '{{ region }}'

services:
  yunlefun:
    component: oss
    actions:
      pre-deploy:
        - run: npx pnpm install
          path: ./code
        - run: npm run generate
          path: ./code
    props:
      bucket: auto
      codeUri: ./code/.output/public
      region: ${vars.region}
      website:
        index: index.html
        error: 404.html
        subDirType: index
      customDomains:
        - domainName: auto
