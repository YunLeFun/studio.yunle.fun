edition: 1.0.0
access: "{{ access }}"

vars: # 全局变量
  region: "{{ region }}"

services:
  yunlefun:
    component: oss
    actions:
      pre-deploy:
        - run: npx pnpm install
          path: .
        - run: npm run generate
          path: .
    props:
      bucket: auto
      codeUri: ./dist
      region: ${vars.region}
      website:
        index: index.html
        error: 404.html
        subDirType: index
      customDomains:
        - domainName: auto
